<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="math.css">
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.5.1/math.js"></script>
    <script src="libs/nerdamer-1.1.12/nerdamer.core.js"></script>
    <script src="libs/nerdamer-1.1.12/all.min.js"></script>
    <script src="math.js"></script>
</head>
<body>
    <div id="main">
        <header>MATH</header>
        <ul>
            <li>Derivative</li> 
            <li>Integral</li>
            <li>Limit</li>
        </ul>
    </div>
    <div id="mathpart">

        <div id="derivative" class="base">
            <h2>Derivative Calculator</h2>
            <input type="text" id="functionInput" placeholder="Enter function (e.g., x^2 + 3x)">
            <button id="differentiate">Calculate</button>
            <div id="derivativeSteps"></div>
        </div>




        <div id="integral" class="base">    
            <h2>Integral Calculator</h2>
            <input type="text" id="integralInput" placeholder="Enter function (e.g., x^2 + 3x)">
            <button id="integrate">Calculate</button>
            <div id="integralSteps"></div>
        </div>


        <div id="limit" class="base">
            <h2>Limit</h2>
            <input type="text" id="limitExpr" placeholder="Enter expression (e.g. sin(x)/x)">
            <input type="text" id="limitPoint" placeholder="x â†’ value (e.g. 0)">
            <button id="calclimit">Calculate Limit</button>
            <div id="limitResult"></div>
        </div>
    </div>
    
</body>
</html>
