<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garden Simulator</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="garden.css">
    <script src="garden.js"></script>
</head>
<body>
    <div id="simulator">
        <div id="graden_main">
            <img id="background" src="img/background.jpg">
            <img id="planter1" src="img/planterbox.png">
            <img id="planter2" src="img/planterbox.png">
        </div>
        
        <div id="control_panel">
            <div id="icons_left">
                <img id="fertilizer" src="img/fertilizer.png">
                <img id="waterdrop" src="img/waterdrop.png">
            </div>
            <div id="plant_choice">
                <img id="plant1" src="img/plant1.png">
                <img id="plant2" src="img/plant2.png">
                <img id="plant3" src="img/plant4.png">
            </div>
            <div id="icons_right">
                <img id="axe" src="img/axe.png">
                <img id="ambulance" src="img/ambulance.png">
            </div>
        </div>
    </div>
</body>
</html>
